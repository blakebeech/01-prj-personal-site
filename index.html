<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting to the portfolio</title>
  <!-- Meta refresh for fast redirect -->
  <meta http-equiv="refresh" content="0; url=site/index.html" />
  <!-- Basic description for link previews -->
  <meta name="description" content="Redirecting to the portfolio site." />
  <script>
    // JavaScript fallback redirect
    window.location.replace("site/index.html");
  </script>
</head>
<body>
  <!-- Fallback link for users with JavaScript disabled -->
  <noscript>
    <p>Redirecting to the portfolio site. If you are not redirected, use the link below.</p>
  </noscript>
  <p>
    If you are not redirected automatically, visit
    <a href="site/index.html">the portfolio site</a>.
  </p>

  <!-- New: simple links for resume and LinkedIn -->
  <p>
    <!-- Resume file link (update the href if your file name is different) -->
    <a href="resume.pdf">View my resume</a>
  </p>
  <p>
    <!-- LinkedIn profile link -->
    <a href="https://www.linkedin.com/in/blake-beecher-66983b181/">My LinkedIn</a>
  </p>
</body>
</html>
